<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form>
      <!-- 
        <div></div> - блочный элемент по умолчанию
        <div></div> - блочный элемент по умолчанию
      -->
      <div>
        <p>
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            placeholder="Enter your name..."
            required
          />
        </p>
      </div>
      <p>
        <label for="Password">Password:</label>
        <input
          id="Password"
          type="password"
          placeholder="Example: abc1234"
          minlength="7"
          maxlength="7"
          pattern="[a-z]{3}[0-9]{4}"
          required
        />
      </p>
      <p>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email..."
          required
        />
      </p>
      <p>
        <label for="phone">Telefon</label>
        <input
          id="phone"
          type="tel"
          placeholder="Example: +123 -456-7890"
          pattern="\+?[0-9]{3} -?[0-9]{3}-?[0-9]{4}"
          required
        />
      </p>
      <p>
        <label for="date">Date of Birth</label>
        <input
          id="date"
          type="date"
          placeholder="Example:12.01.1991"
          pattern="[0-9]{2}.[0-9]{2}.[1-2]{1}[0,9]{1}[0-9]{2}"
          required
        />
      </p>
      <p>
        <label for="dogOwned">Dog Ownership</label>
        <input id="dogOwned" type="checkbox" />
      </p>
      <p>
        <label for="hobby">Hobby</label>
        <select id="hobby" required>
          <option value="">Choose your destiny:</option>
          <option value="chess">Chess</option>
          <option value="guitar">Guitar</option>
          <option value="coding">Coding</option>
          <option value="no">Something else</option>
        </select>
      </p>

      <p>
        <label for="agree">I agree to forfeit my content, my data and my immortal soul to
          Google.</label>
        <input id="agree" type="checkbox" required />
      </p>

      <button type="submit">Submit Button</button>
      <button type="reset">Reset Button</button>
    </form>
  </body>
</html>
