<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Market</title>
</head>
<body>
    <div>
        <label for="productName">Name of Product</label>
        <input type="text" id ="productName" placeholder="Enter product name...">

        <label for ="productPrice">Price of Product</label>
        <input type="number" id ="productPrice" placeholder="Enter product price...">

        <label for ="productQuantity">Quantity of Product</label>
        <input type="number" id ="productQuantity" placeholder="Enter product quantity...">

        <div>
            <button id="add" onclick="addItem()">Add Product</button>
            <button id="remove" onclick="removeItem()">Remove Product</button>
            <button onclick="showProducts()" id="products">Show Products</button>
            <button id="stats">Show Stats</button>
        </div>
    </div> 

   <ol id="productsList">

   </ol>
   
   <ol id="statsList">

   </ol>
</body>
</html>
