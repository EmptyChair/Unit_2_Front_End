<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="./u18_style.css">
    <title>Another Bootstrap Test</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row text-center" >
            <h1 class="col-md-4">Cohort 40.2</h1>
            <nav class="col-md-8 row" >
                <p class="offset-md-5 col-md-2">Latest News</p>
                <p class="col-md-2">Catalogue</p>
                <p class="col-md-2">Contacts</p>
            </nav>
        </div>

    </header>
    <section class="jumbotron d-flex justify-content-center align-items-center">
        <div class="text-center ">
            <h2 class="text-light">Skillfair</h2>
            <h3 class="text-light">About our course</h3>
            <a class="btn btn-primary " href="https://lms.ait-tr.de/#/group/cohort40.2/module/front_end">See all info</a>
        </div>
    </section>
    <section class="container">
        <!-- all elements inside this div will have centered text since text-center is inheritable by all children classes-->
        <div class="row text-center">
            <!-- col12 not needed since it'll work by default, while col-lg for all elements will automatically distribute them evenly-->
            <!-- class ="w-100" prevents pictures from overlapping by forcing it to put 100 percent of itself inside parent element -->
            <!-- img-fluid does the same-->
            <figure class = "col-md-6 col-lg-3"> 
                <p>Gifts</p>
                <img class = "w-100" src="./images/gifts.jpg" alt="gifts">
            </figure>
            <figure class = "col-md-6 col-lg-3">
                <p>Antique</p>
                <img class = "w-100" src="./images/antique.jpg" alt="antique">
            </figure>
            <figure class = "col-md-6 col-lg-3">
                <p>Kitchen</p>
                <img class = "img-fluid" src="./images/kitchen.jpg" alt="kitchen">
            </figure>
            <figure class = "col-md-6 col-lg-3">
                <p>Woodwork</p>
                <img class = "img-fluid" src="./images/woodwork.jpg" alt="wood">
            </figure>
        </div>
    </section>
    
</body>
</html>
