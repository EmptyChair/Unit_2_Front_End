<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> <!-- defer -атрибут позволяет включить скрипт уже после того, как включится body-->
    <!-- иначе скрипт будет загружаться до создания документа-->
    <title>Document Object Model (DOM)</title>
</head>
<body>
    <div id="div1">
        <p id="p1">First text</p>
        <p id="p2">Second text</p>
    </div>
    <!-- "div#id1" produces div with id1 -->
    
    <p>Outer text</p>
    
    <div id="container">
        <div id="box">

        </div>
    </div>
</body>
</html>
