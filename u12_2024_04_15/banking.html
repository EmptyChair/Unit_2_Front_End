<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script> <!--defer чтобы он всё загрузил, что позже будет -->
    <title>DOM (part 2)</title>
</head>
<body>
    <!-- создания акка -->
    <section id="create">
        <label for="name">Name:</label>
        <input type="text" id="name" />
        <button onclick="createAccount()">Create New Account</button>
        <button onclick="showAccounts()">Show all accounts</button>
    </section>
    <!-- для просмотра акков -->
    <section id="show">
        <ol id="accountsList">

        </ol>
    </section>
    <!-- для закидывания-выкидывания денег -->
    <section id="change">
        <label for="accountId">Account ID:</label>
        <input type="text" id="accountId">

        <label for="amount">Amount:</label>
        <input type="number" id="amount">

        <button id="withdraw">Withdraw</button>
        <button id="deposit">Deposit</button>
    </section>
</body>
</html>
